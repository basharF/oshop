<ng-container class="row" *ngIf="order">
    <div class="col-md-8">
        <h1>Order Summary</h1>
        <ul class="list-group list-group-flush">
            <li *ngFor="let item of order.items" class="list-group-item">
                {{ item.quantity}}
                <b>x</b> {{ item.product.title }}
                <div class="float-right">
                    <i> {{item.totalPrice | currency:'USD':true}} </i>
                </div>
            </li>
            <li class="list-group-item">
                <div class="float-right">Total Price:
                    <b>{{ getOrderTotalPrice() | currency:'USD':true }}</b>
                </div>
            </li>
        </ul>
    </div>
</ng-container>
