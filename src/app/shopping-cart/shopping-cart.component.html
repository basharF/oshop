<h1>Shopping Cart</h1>
<div class="row col-12 all" *ngIf="cart$ | async as cart">

  <div class="w">
    <p>
      You have {{ cart.totalItemsCount }} items in cart.
    </p>
    <button *ngIf="cart.totalItemsCount" (click)="clearAll()" class="btn btn-sm btn-light">Clear Shopping Cart</button>
  </div>



  <table class="table">
    <thead>
      <tr>
        <th style="min-width: 50px;"></th>
        <th class="q">Product</th>
        <th class="text-left" style="width: 250px;">Quantity</th>
        <th class="text-right q" style="width: 120px;">Unit Price</th>
        <th class="text-right q" style="width: 200px;">Price</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td><img [src]="item.imageUrl"></td>
        <td>{{ item.title}}</td>
        <td><product-quantity [product]="item" [shopping-cart]="cart"></product-quantity></td>
        <td class="text-right">{{ item.price | currency:'USD':true }}</td>
        <td class="text-right">{{ item.totalPrice | currency:'USD':true }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td><button *ngIf="cart.totalItemsCount" routerLink="/check-out" class="btn btn-sm btn-primary">Check Out</button></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="text-right" >Total Price: <b>{{ cart.totalPrice | currency:'USD':true }}</b></td>
      </tr>
    </tfoot>
  </table>
  
</div>
